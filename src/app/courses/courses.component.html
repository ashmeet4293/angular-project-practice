<div class="row">
    <div class="col-md-6">
        <ul class="list-group">
            <li *ngFor="let course of courses">
              {{course}}
            </li>
          </ul>
    </div>
    <div>
      <button [style.backgroundColor]="isActive?'blue':'red'" (click)="onSave($event)">Save</button>
      <input [ngModel]="email" (keyup.enter)="onKeyUp()" />
    </div>
  
</div>
